<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css" />
    <title>Cars Shopping Cart</title>
  </head>
  <body>
    <div id="app">
      <div class="dropDownMenu">
        <h1>Cars <span>shopping</span> cart</h1>
        <button id="clearBtn">Clear Filters</button>
        <select name="Filter" id="filterBtn">
          <option value="" >Filter by:</option>
          <option class="available" value="available-true">Available</option>
          <option class="unavailable" value="available-false">Unavailable</option>
        </select>
        <select name="Sort" id="sortBtn">
          <option value="" >Sort by:</option>
          <option class="decending" value="decending">Decending</option>
          <option class="ascending" value="ascending">Ascending</option>
        </select>
      </div>
      <div class="carDivs">
        
      </div>
     
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
