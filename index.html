<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css" />
    <title>Cars Shopping Cart</title>
  </head>
  <body>
    <div id="app">
      <div class="dropDownMenu">
        <button class="clearBtn">Clear Filters</button>
        <select name="Filter" id="filterBtn">
          <option value="" >Please choose filter option</option>
          <option value="available">Available</option>
          <option value="unavailable">Unavailable</option>
        </select>
        <button class="filterBtn">Filter by:</button>
        <button class="sortBtn">Sort by:</button>
      </div>
        <div class="options">
          <div class="filterOptions">
            <div class="available">Available</div>
            <div class="unavailable">Unavailable</div>
          </div>
          <div class="sortOptions">
            <div class="decending">Decending</div>
            <div class="ascending">Ascending</div>
          </div>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
