<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Cars Shopping Cart</title>
  </head>
  <body>
    <div id="app">
      <div class="options">
        <button class="clear">Clear Filters</button>
        <div class="filter">
          <button>Filter by:</button>
          <div class="hidden">
            <div>Available</div>
            <div>Unavailable</div>
          </div>
        </div>
        <div class="sort">
          <button>Sort by:</button>
          <div class="hidden">
            <div>Price: Highest to lowest</div>
            <div>Price: Lowest to highest</div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
